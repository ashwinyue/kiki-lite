# Prometheus 配置文件
# 用于监控和指标收集

global:
  scrape_interval: 15s  # 默认抓取间隔
  evaluation_interval: 15s  # 规则评估间隔
  external_labels:
    cluster: "kiki-agent"
    environment: "development"

# 告警规则文件
rule_files:
  - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Kiki API 监控
  - job_name: "kiki-api"
    static_configs:
      - targets: ["host.docker.internal:8000"]
        labels:
          service: "kiki-api"
          component: "backend"
    metrics_path: "/metrics"
    scrape_interval: 10s

  # PostgreSQL 监控
  - job_name: "postgres"
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: "postgres"
          component: "database"

  # Redis 监控
  - job_name: "redis"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: "redis"
          component: "cache"

  # Node Exporter (系统指标)
  - job_name: "node"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "system"
          component: "infrastructure"

# Alertmanager 配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
