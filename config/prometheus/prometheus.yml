# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'kiki-agent'
    environment: 'production'

# 告警规则文件
# rule_files:
#   - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Kiki Agent 应用
  - job_name: 'kiki-app'
    static_configs:
      - targets: ['app:8000']
        labels:
          service: 'kiki-agent'
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # cAdvisor 容器监控
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

